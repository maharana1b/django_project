        <div class="app-content content ">

            <div class="content-wrapper">
                <div class="content-header row">

                <div class="content-body">
                    <div class="auth-wrapper auth-v1 px-2">
                        <div class="auth-inner py-2">
                            <!-- Login v1 -->
                            <div class="card mb-0">
                                <div class="card-body">
                             
                                    <div class="container">
                                        <form class="auth-login-form mt-2" method="POST" action=".">
                                            {% csrf_token %}

                                                <label for="login-email" class="form-label">Username</label>
                                                <input type="text" class="form-control" id="username" name="username" placeholder="micheal" aria-describedby="login-email" tabindex="1" autofocus />

                                            <div class="form-group">
                                                <div class="d-flex justify-content-between">
                                                    <label for="login-password">Password</label>
                                                    
                                                </div>
                                                <div class="input-group input-group-merge form-password-toggle">

                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox">

                                                </div>
                                            </div>
